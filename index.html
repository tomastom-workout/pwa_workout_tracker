<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#e94560">
  <title>Workout Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="header-row">
        <h1>🏋️ Workout Tracker</h1>
        <button class="settings-btn" id="settingsBtn">⚙️</button>
      </div>
      <div class="date-display" id="dateDisplay"></div>
    </header>

    <nav class="package-tabs">
      <button class="tab" data-package="α">α Alpha</button>
      <button class="tab" data-package="β">β Beta</button>
      <button class="tab" data-package="γ">γ Gamma</button>
    </nav>

    <main class="exercise-list" id="exerciseList">
      <!-- Exercises will be rendered here -->
    </main>

    <footer class="footer">
      <div class="footer-buttons">
        <button class="image-btn" id="imageBtn">🎨 今日の画像</button>
        <button class="export-btn" id="exportBtn">📤</button>
        <button class="save-btn" id="saveBtn">💾 保存</button>
      </div>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settingsModal">
    <div class="modal">
      <div class="modal-header">
        <h2>⚙️ 設定</h2>
        <button class="modal-close" id="closeSettings">✕</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="apiKey">OpenRouter API Key</label>
          <input type="password" id="apiKey" placeholder="sk-or-...">
          <small>画像生成に必要です</small>
        </div>
        <hr>
        <h3>🎨 画像プロンプト設定</h3>
        <div class="form-group">
          <label for="promptCharacter">キャラクター</label>
          <input type="text" id="promptCharacter" placeholder="例: 黒髪ポニーテールの女の子">
        </div>
        <div class="form-group">
          <label for="promptOutfit">服装</label>
          <input type="text" id="promptOutfit" placeholder="例: スポーツブラとレギンス">
        </div>
        <div class="form-group">
          <label for="promptDialog">セリフ</label>
          <input type="text" id="promptDialog" placeholder="例: 今日もお疲れ様！">
        </div>
        <button class="save-settings-btn" id="saveSettings">保存</button>
      </div>
    </div>
  </div>

  <!-- Image Display Modal -->
  <div class="modal-overlay" id="imageModal">
    <div class="modal image-modal">
      <button class="modal-close" id="closeImage">✕</button>
      <div class="image-container" id="imageContainer">
        <div class="loading-spinner" id="imageLoading">
          <div class="spinner"></div>
          <p>画像を生成中...</p>
        </div>
        <img id="generatedImage" alt="Generated Image">
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>

</html>
